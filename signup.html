<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="signup.html">SIGN UP</a>
        </div>
    </nav>

    <div class="content">
        <form action="" class="form">
            <h1>Sign UP</h1>
            <div class="input">
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
    
            <div class="input">
                <label for="">Password</label>
                <input type="password" name="" id="">
            </div>
    
            <div class="input">
                <label for="">Gender</label>
                <div class="chooseGender">
                    <div>
                        <input type="radio" name="Gender" id="" value="Male">
                        <label for="Male">Male</label>
                    </div>
        
                    <div class="female">
                        <input type="radio" name="Gender" id="" value="Female">
                        <label for="Female">Female</label>
                    </div>
                </div>
            </div>
    
            <div class="input">
                <label for="country">Country</label>
                <select name="country" id="">
                    <option selected disabled>Select Country</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Inggris">Inggris</option>
                    <option value="Spanyol">Spanyol</option>
                </select>
            </div>
    
            <div class="agrement">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Agree to our <span><a href="">privacy and policy</a></span></label>
            </div>

            <button>Submit</button>
        </form>    
    </div>

    <footer>
        <p>Copyright &copy; 2019 By FO</p>
        <div class="contact">
            <a href="https://instagram.com"><img src="assets/images/instagram.png" alt=""></a>
            <a href="https://facebook.com"><img src="assets/images/facebook.png" alt=""></a>
            <a href="https://www.android.com/" class="android" href=""><img src="assets/images/android.png" alt=""></a>
            <a href="https://www.unrealengine.com/en-US/" class="unreal" href=""><img src="assets/images/unreal.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
